  // Simple example
  new MooComplete('demo', {
    list: fruits
  });


  // Advanced example
  new MooComplete('advanceddemo', {
    list: cities,
    size: 5,
    render: function(v) {
      return [
        new Element('span', {
          html:    '(&plusmn;'+v.c+')',
          'class': 'population'
        }),
        new Element('span', {
          text: v.n
        })
      ];
    },
    get: function(v) {
      return v ? v.n : '';
    }
  });

  // Tag example
  new MooComplete($('tagdemo'), {
    mode: 'tag',
    list: tags,
    size: 8,
    render: function(v) {
      if(v && typeof v.n != 'undefined') t = v.n;
      else t = v;
	  return new Element('span', {
          text: t
      })
    },
    get: function(v) {
      if( v && typeof v.n != 'undefined') t = v.n;
      else t = v;
	  return t;
    }
  });
});
